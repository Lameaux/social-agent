<h1>Manage Emails</h1>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Email</th>
			<th>Active</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		#foreach($email in $emails)
		<tr>
			<td>${email.login}@${email.domain}</td>
			<td>${email.active}</td>			
			<td>
				<a href="/email/inbox/${email.id}" class="btn btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Inbox</a> 
				<a href="/email/edit/${email.id}" class="btn btn-warning"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</a>
			</td>
		</tr>
		#end
	</tbody>
</table>
