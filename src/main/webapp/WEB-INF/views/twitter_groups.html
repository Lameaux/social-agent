<h1>Twitter Groups</h1>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Title</th>
			<th>Accounts</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		#foreach($group in $groups)
		<tr>
			<td>${group.title}</td>
			<td>${group.accounts.size()}</td>
			<td>
				<a href="/twitter/groups/${group.id}/edit" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Manage members</a>
				<a href="/twitter/groups/${group.id}/edit" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</a>
				<a onclick="return confirm('Delete group $group.title ?');" href="/twitter/groups/${group.id}/delete" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Delete</a>


			</td>
		</tr>
		#end
	</tbody>
</table>
