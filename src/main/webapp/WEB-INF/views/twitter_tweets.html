<h1>Last 20 tweets for ${twitter.screenName}</h1>
<table class="table table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Date</th>
			<th>Text</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		#foreach($tweet in $tweets)
		<tr>
			<td>${tweet.id}</td>
			<td>$date.format('yyyy-MM-dd HH:mm:ss', $tweet.createdAt)</td>
			<td>$escape.html($tweet.text)</td>
			<td>
				<a onclick="return confirm('Remove tweet $tweet.id ?');" href="/twitter/${twitter.screenName}/tweets/${tweet.id}/delete" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete status</a>
			</td>
		</tr>
		#end
	</tbody>
</table>
